<div class="custom-modal-wrapper">
    <div class="modal-heading">Create Mode</div>
    <div class="modal-body">
        <mat-form-field>
            <input matInput placeholder="Mode name" [(ngModel)]="modeName">
        </mat-form-field>
    </div>
    <div class="modal-footer">
        <div class="model-action-wrapper">
            <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
            <button mat-button class="action-btn normal" (click)="addMode(modeName)">Add Mode</button>
        </div>
    </div>
</div>
