<div class="custom-modal-wrapper">
    <div class="modal-heading">Recover password <b>Don't worry, happens to the best of us.</b></div>
    <div class="modal-body">
        <mat-form-field class="input-full-width">
            <input matInput type="text" placeholder="Your email or user id" [formControl]="emailOrId" required>
        </mat-form-field>
    </div>
    <div class="modal-footer">
        <div class="model-action-wrapper">
            <button mat-button class="cancel" (click)="onNoClick()">Cancel</button>
            <button mat-button color="primary" class="action-btn normal">email me a recovery link</button>
        </div>
    </div>
</div>

<style>
.input-full-width {
  width: 100%;
}
.modal-heading b {
    display: block;
    font-size: 12px;
    font-weight: 400;
}
</style>
